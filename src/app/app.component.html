<div class="container">
  <app-add-task (taskAdd)="addToDoHandler($event)"></app-add-task>
  <app-task-list
    [todos]="todos"
    [inProgress]="inProgress"
    [done]="done"
    (delete)="deleTodoHandler($event)"
    (onAddInProgress)="addInProgressHandler($event)"
    (onAddDone)="addDoneHandler($event)"
    (onBackToTodo)="backToTodoHandler($event)"
    (onBackToInProgress)="backToInProgressHandler($event)"
  ></app-task-list>
</div>

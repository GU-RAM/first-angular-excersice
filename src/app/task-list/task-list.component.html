<div class="gap-3 mb-5">
  <section class="todo-board-container row gap-3 align-items-start">
    <app-task-list-item
      [todos]="todos"
      [inProgress]="inProgress"
      [done]="done"
      (delete)="deleTodo($event)"
      (onAddInProgress)="addInProgress($event)"
      (onAddDone)="addDone($event)"
      (onBackToTodo)="backToTodo($event)"
      (onBackToInProgress)="backToInProgress($event)"
      class="row"
    ></app-task-list-item>
  </section>
</div>
